<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zain's Browser</title>
    <script src="https://kit.fontawesome.com/2c3dd9402d.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            background-color: #f2f2f2; /* Set background color similar to Google */
            font-family: Arial, sans-serif; /* Use a sans-serif font */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Center content vertically */
        }

        .logo-container {
            margin-bottom: 20px; /* Add spacing below logo */
        }

        .display {
            width: 500px; /* Adjust width as needed */
            margin-bottom: 20px; /* Add spacing below search input */
        }

        .display input[type="text"] {
            width: 100%;
            height: 40px; /* Adjust height as needed */
            font-size: 16px;
            padding: 10px;
            border: 1px solid #dfe1e5; /* Add border similar to Google */
            border-radius: 24px; /* Make the input rounded */
            background-color: #fff; /* Set background color for input */
            box-shadow: 0 1px 6px 0 rgba(32, 33, 36, 0.28); /* Add shadow effect */
            outline: none; /* Remove outline on focus */
        }

        .display input[type="text"]:focus {
            border-color: #4d90fe; /* Change border color on focus */
        }

        .zoom-button button {
            background-color: #4285f4; /* Set button color similar to Google */
            color: #fff; /* Set text color */
            border: none;
            border-radius: 50%; /* Make the button circular */
            width: 40px; /* Adjust size as needed */
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 1px 6px 0 rgba(32, 33, 36, 0.28); /* Add shadow effect */
            transition: background-color 0.3s; /* Add transition effect */
        }

        .zoom-button button:hover {
            background-color: #3367d6; /* Change button color on hover */
        }

        .zoom-button button:focus {
            outline: none; /* Remove outline on focus */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="Zenith-Logo.png" alt="Logo"> <!-- Add alt attribute for accessibility -->
        </div>

        <div class="display">
            <input type="text" name="searchInput" id="searchInput" placeholder="Type here to Search">
        </div> 

        <div class="zoom-button">
            <button id="zoomButton" onclick="zoomButtonClick()">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <script>
        function handleKeyPress(event) {
            let searchInputVar = document.getElementById("searchInput");

            if (searchInputVar.value.trim() !== "") { // Trim input to check for non-empty value
                if (event.keyCode === 13) { // 13 is the keycode for Enter
                    var baseUrl = "https://www.google.com/search?q=";
                    let fullUrl = baseUrl + encodeURIComponent(searchInputVar.value.trim());
                    window.location.href = fullUrl;
                }
            }
        }

        function zoomButtonClick() {
            let searchInputVar = document.getElementById("searchInput");
            if (searchInputVar.value.trim() !== "") {
                var baseUrl = "https://www.google.com/search?q=";
                let fullUrl = baseUrl + encodeURIComponent(searchInputVar.value.trim());
                window.location.href = fullUrl;
            }
        }

        document.addEventListener("keypress", handleKeyPress);
    </script>
</body>
</html>
